<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register Form</title>
    <link rel="stylesheet" href="style5.css">
</head>

<body>

    <div class="login-page">
        <div class="form">
            <input type="text" placeholder="username" class="username" />
            <div class="username-message message"></div>
            <input type="password" placeholder="password" class="password" />
            <div class="password-message message"></div>
            <button onclick="dataValidation()">login</button>
            <p class="message">Not registered? <a>Create an account</a></p>
        </div>
    </div>

    <div class="modal">
        لطفا اطلاعات لازم را به درستی وارد کنید
    </div>
    <script src="./script5.js"></script>
</body>
</html>
