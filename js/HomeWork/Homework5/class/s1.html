<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var allQuestions = [
            {id: 1, title: '2 + 2', answer: '4'},
            {id: 2, title: '2 * 4', answer: '8'},
            {id: 3, title: '7 ** 2', answer: '49'},
            {id: 4, title: '12 / 4', answer: '3'},
            {id: 5, title: '100 / 25', answer: '4'},
            {id: 6, title: '100 * 2', answer: '200'},
            {id: 7, title: 'Capital Of Iran?', answer: 'tehran'}
        ];

        var soccer=0

        allQuestions.forEach(question => {
            var userAnswer = prompt(question.title);
            if (userAnswer === question.answer) {
                alert('True')
                soccer++
            } else {
                alert('False')
                soccer--
            }
        });

    </script>
</body>
</html>
